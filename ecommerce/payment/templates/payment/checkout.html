{% include "store/base.html" %}


{% load static %}


{% block content %}

	<body class="bg-secondary">
		<br>
		<div class="container bg-white shadow-md p-5 form-layout-shipping mb-4">
			<form class="row g-2">
				<h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> Complete your order </h3>
				<hr>
				<p> Please enter in the relevant information below. </p>
				<div class="col-md-6">
					<label for="name" class="form-label">Full Name</label>
					<input type="text" id="name" class="form-control" value="{{shipping.full_name}}">
				</div>
				<div class="col-md-6">
					<label for="email" class="form-label">Email Address </label>
					<input type="email" class="form-control" id="email" value="{{shipping.email}}">
				</div>
				<div class="col-12">
					<label for="email" class="form-label">First Address </label>
					<input type="text" class="form-control" id="first_address" name="first_address" value="{{shipping.first_address}}">
				</div>
				<div class="col-12">
					<label for="email" class="form-label">Second Address </label>
					<input type="text" class="form-control" id="second_address" name="second_address" value="{{shipping.second_address}}">
				</div>
				<div class="col-md-6">
					<label for="city" class="form-label">City</label>
					<input type="text" class="form-control" id="city" name="city" value="{{shipping.city}}">
				</div>
				<div class="col-md-4">
					<label for="state" class="form-label">State</label>
					<input type="text" class="form-control" id="state" name="state" value="{{shipping.state}}">
				</div>
				<div class="col-md-2">
					<label for="zipcode" class="form-label">Zip</label>
					<input type="text" class="form-control" id="zipcode" name="zipcode" value="{{shipping.zipcode}}">
				</div>
				
				<div class="col-6 mt-4">
					<button type="submit" class="btn btn-primary w-100">Complete Order</button>
				</div>
			</form>
		</div>



		<br>

	</body>

{% endblock %}
